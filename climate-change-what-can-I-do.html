    <h1 class="WhatcanIdoheading">What Can I Do About Climate Change?</h1>

    <p class="WhatcanIdoparagraph">Things you can do about climate change are:</p>
    <ul>
      <li>Eat less meat, especially beef</li><br>
      <li>Waste less</li> <br>
      <li>Turn off lights and electricity when not being used</li><br>
      <li>Drive less</li>
    </ul>
